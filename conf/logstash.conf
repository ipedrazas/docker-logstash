# Contents of /etc/logstash.conf

input {
    file {
        type => "nginx_access"
        path => ["/var/log/nginx/**"]
        exclude => ["*.gz", "error.*"]
        discover_interval => 10
    }
}

filter {
    grok {
        type => "nginx_access"
        pattern => "%{COMBINEDAPACHELOG}"
    }
}

input {
    file {
        type => "nginx_error"
        path => ["/var/log/nginx/**"]
        exclude => ["*.gz", "access.*"]
        discover_interval => 10
    }
}

filter {
    grok {
        type => "nginx_access"
        pattern => "%{COMBINEDAPACHELOG}"
    }
}